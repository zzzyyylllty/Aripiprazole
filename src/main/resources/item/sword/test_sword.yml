TESTSWORD:
  aripiprazole:
    alias: [测试大宝剑]
    internal-lore: 这里是一个测试的剑，需要注意的是这不是lore，而是在指令中查询的内容
    parent: ~
  minecraft:
    material: STONE
    lore:
      - '大家好啊，我是说的道理'
      - '今天来点大家想看的东西啊'
      - 'conditional:check papi %player_name% == "Mi_Yu" lore:啊米浴说的道理' # 当物品更新时，如果玩家名称为Mi_Yu，该条lore才会显示
      - 'madeonly:conditional:check papi %player_name% == "Mi_Yu" lore:啊米浴说的道理' # 当物品被给予时，如果玩家名称为Mi_Yu，该条lore才会显示
      - 'loreformat:default'
    model: 10000
  mythiclib:
    ATTACK_DAMAGE: 'data:attack_damage' # 攻击力: 10-20
  sxitem:
    original: ~
  data:
    attack_damage: 'random:10-20'
    tier: '{weight:常见,10,不常见,5}' # 和 Azureflow 相同，这里的最后一个不用写逗号!